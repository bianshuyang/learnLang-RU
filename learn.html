            for (let i = array.length - 1; i > 0; i--) {

                [array[i], array[j]] = [array[j], array[i]];

        async function loadLessonData(skill, level, session) {
    // Construct the filename, pointing to the Base64 directory
    const fileName = `back/${skill.shortName.replace(/\s+/g, '_')}_level_${level}_session_${session}.json`;
    try {
        const response = await fetch(fileName);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const base64Text = await response.text();

        // 1. Decode the Base64 string into a "binary" string
        const binaryString = atob(base64Text);

        // 2. Convert that binary string into an array of bytes
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }

        // 3. Use TextDecoder to interpret the bytes as UTF-8. This is the crucial step.
        const decoder = new TextDecoder('utf-8');
        const decodedJsonString = decoder.decode(bytes);

        // 4. Parse the correctly decoded JSON string
        lessonData = JSON.parse(decodedJsonString);

        return true;
    } catch (error) {
        console.error("Could not load lesson data:", error);
        challengeContainer.innerHTML = `<p class="text-red-500 text-center">Error: Could not load the next lesson file ('${fileName}'). You may have completed all available lessons for this skill.</p>`;
        startBtn.disabled = true;
        return false;
    }
}

// 1. (REPLACE) The main skill tree now shows overall status and opens the level view.
// REPLACE your old renderSkillTree function with this one.
function renderSkillTree() {
    const skillTreeContainer = document.getElementById('skill-tree-container');
    skillTreeContainer.innerHTML = '';
    const userProgress = getProgress();

    // Use .flat() to simplify iterating through all skills
    skillTreeData.skills.flat().forEach(skill => {
        const skillProgress = userProgress[skill.shortName];
        const totalLevels = 5; // We assume 5 levels per skill
        let completedLevels = 0;

        // Calculate how many levels are 100% complete
        if (skillProgress && skillProgress.levels) {
            for (let i = 1; i <= totalLevels; i++) {
                const levelData = skillProgress.levels[i];
                if (levelData && levelData.total > 0 && levelData.completed === levelData.total) {
                    completedLevels++;
                }
            }
        }
        
        const overallPercentage = Math.round((completedLevels / totalLevels) * 100);

        const skillElement = document.createElement('div');
        skillElement.className = 'p-4 rounded-2xl flex items-center gap-4 shadow-sm transition-all bg-white cursor-pointer hover:bg-slate-50';
        
        skillElement.innerHTML = `
            ${createPieChart(overallPercentage, true)}
            <div class="flex-grow">
                <h3 class="font-bold text-xl">${skill.name}</h3>
                <p class="text-sm text-slate-600">${completedLevels} of ${totalLevels} levels masterd</p>
            </div>
            <div class="text-slate-400">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                 </svg>
            </div>
        `;

        // The click action remains the same: it shows the detailed level view
        skillElement.onclick = () => showLevelView(skill);
        skillTreeContainer.appendChild(skillElement);
    });

function dev_masterLevel(skillShortName, level) {
    console.log(`🛠️ Mastering level ${level} for skill '${skillShortName}'...`);
    const progress = getProgress();

// 3. (NEW) This function renders the list of levels for a skill.
// NOTE: This assumes a max of 5 levels per skill. Adjust as needed.
function renderLevelView(skill) {
    const levelContainer = document.getElementById('level-container');
    levelContainer.innerHTML = '';
    const userProgress = getProgress();
    const skillProgress = userProgress[skill.shortName];

    // Let's assume there are 5 levels for this skill.
    const totalLevels = 5; 

    for (let i = 1; i <= totalLevels; i++) {
        const levelData = skillProgress?.levels?.[i];
        const prevLevelData = skillProgress?.levels?.[i - 1];

        // Level is unlocked if it's the first one, or if the previous level is 100% complete.
        const isUnlocked = (i === 1) || (prevLevelData && prevLevelData.completed === prevLevelData.total);
        
        const completed = levelData?.completed || 0;
        const total = levelData?.total || 1; // Avoid division by zero
        const percentage = Math.round((completed / total) * 100);

        const levelElement = document.createElement('div');
        levelElement.className = `p-4 rounded-2xl flex items-center gap-4 shadow-sm transition-all ${isUnlocked ? 'bg-white cursor-pointer hover:bg-slate-50' : 'bg-slate-200 text-slate-500'}`;
        
        let buttonText = isUnlocked ? 'Start' : 'Locked';
        if (percentage === 100) {
            buttonText = 'Review';
        } else if (percentage > 0) {
            buttonText = 'Continue';
        }

        levelElement.innerHTML = `
            ${createPieChart(percentage, isUnlocked)}
            <div class="flex-grow">
                <h3 class="font-bold text-lg">Level ${i}</h3>
                <p class="text-sm">${isUnlocked ? `Progress: ${percentage}%` : 'Complete the previous level to unlock'}</p>
            </div>
            <button class="font-bold py-2 px-6 rounded-xl text-white ${isUnlocked ? (percentage === 100 ? 'bg-green-500' : 'bg-blue-500') : 'bg-slate-400'}" ${!isUnlocked ? 'disabled' : ''}>
                ${buttonText}
            </button>
        `;

        if (isUnlocked) {
            levelElement.onclick = () => {
                currentLevel = i;
                
                // Determine the next session to play
                const levelProgress = skillProgress?.levels?.[i];
                const lastCompletedSession = levelProgress?.session || 0;
                
                // Assuming 7 sessions per level
                if (lastCompletedSession >= 7) {
                    // If all sessions are done, let them review session 1
                    currentSession = 1; 
                } else {
                    // Otherwise, play the next session
                    currentSession = lastCompletedSession + 1;
                }

                startLesson();
            };
        }
        levelContainer.appendChild(levelElement);
    }
}

// 4. (NEW) A helper function to generate an SVG pie chart.
function createPieChart(percentage, isUnlocked) {
    const radius = 25;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference - (percentage / 100) * circumference;
    const color = isUnlocked ? (percentage === 100 ? '#4ade80' : '#3b82f6') : '#94a3b8'; // green, blue, slate

    return `
        <div class="relative w-16 h-16">
            <svg class="w-full h-full" viewBox="0 0 60 60">
                <circle class="text-slate-200" stroke-width="5" stroke="currentColor" fill="transparent" r="${radius}" cx="30" cy="30" />
                <circle
                    class="progress-ring__circle"
                    stroke-width="5"
                    stroke-dasharray="${circumference}"
                    stroke-dashoffset="${offset}"
                    stroke="${color}"
                    fill="transparent"
                    r="${radius}"
                    cx="30"
                    cy="30"
                />
            </svg>
            <span class="absolute inset-0 flex items-center justify-center font-bold text-sm ${isUnlocked ? 'text-slate-700' : 'text-slate-500'}">${percentage === 100 ? '✓' : percentage + '%'}</span>
        </div>
    `;
}

        function getChallengeTokens(challenge) {
            return challenge.tokens;
        }
        
        function generateHoverableSentence(challenge) {
            console.log(challenge)
            if (!challenge.prompt) return '';
            
            const challengeTokens = getChallengeTokens(challenge);
            if (!challengeTokens) return challenge.prompt;

            let promptWords = challenge.prompt.match(/([\p{L}\p{N}]+|[.,?!'’—])|(\s+)/gu) || [];
            let sentenceHTML = `<div class="flex flex-wrap justify-center items-center">`;
            
            promptWords.forEach(word => {
                if (word.trim() === '') {
                    sentenceHTML += `<span>&nbsp;</span>`;
                    return;
                }
                const cleanWord = word.replace(/[.,?!'’—]/g, '');

                const tokenInfo = challengeTokens.find(t => {
                    const tokenText = (typeof t === 'object' && t.value) ? t.value.replace(/[.,?!'’—]/g, '') : t;
                    return typeof tokenText === 'string' && tokenText === cleanWord;
                });
                
                if (tokenInfo && typeof tokenInfo === 'object' && tokenInfo.hintTable && tokenInfo.hintTable.rows.length > 0 && tokenInfo.hintTable.rows[0][0].hint) {
                    const hint = tokenInfo.hintTable.rows[0][0].hint;
                    sentenceHTML += `<span class="word-token">${word}<span class="tooltip">${hint}</span></span>`;
                } else {
                    sentenceHTML += `<span>${word}</span>`;
                }
            });
            sentenceHTML += `</div>`;
            return sentenceHTML;
        }

            const userAnswer = currentAnswer.join(' ');
            let isCorrect = false;
            
            // FIX: Regex now includes em dash '—'
            const clean = (str) => str.replace(/[.,?!—]/g, '');

            if (challenge.correctSolutions && Array.isArray(challenge.correctSolutions)) {
                isCorrect = challenge.correctSolutions.some(sol => clean(sol) === clean(userAnswer));
            } else if (challenge.solutionTranslation) {
                isCorrect = clean(challenge.solutionTranslation) === clean(userAnswer);

            // LOG: Log answer check

        function checkTypedAnswer() {

            // FIX: Regex now includes em dash '—'
            const clean = (str) => str.replace(/[.,?!—]/g, '').toLowerCase();
            const userAnswerClean = clean(userAnswer);

            if (challenge.correctSolutions && Array.isArray(challenge.correctSolutions)) {
                isCorrect = challenge.correctSolutions.some(sol => clean(sol) === userAnswerClean);
            } else if (challenge.solutionTranslation) {
                isCorrect = clean(challenge.solutionTranslation) === userAnswerClean;
            }

            // LOG: Log answer check
            console.log("Checking typed answer:", { userAnswer, userAnswerClean, correctSolutions: challenge.correctSolutions, isCorrect });
            showFeedback(isCorrect);
